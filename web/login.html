        .login-btn {

        .login-btn:hover {

        }

        .error-message.show {

        }

        .loading-spinner {

            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        .login-btn.loading .btn-text {

            justify-content: center;
        }

        .footer {

        .footer a {

        }

        /* èƒŒæ™¯åŠ¨ç”»æ•ˆæœ */
        .bg-animation {

            pointer-events: none;
            z-index: -1;
        }

        .bg-animation span {

        }

        .bg-animation span:nth-child(1) {

            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;

            height: 25px;

            animation-duration: 45s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {

            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">

    <div class="login-container">
        <div class="logo">

            <h1>IMS MML ç®¡ç†ç»ˆç«¯</h1>
            <p>è¯·ç™»å½•ä»¥ç»§ç»­</p>
        </div>

        <div class="error-message" id="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">ç”¨æˆ·å</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"

    <script>
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        function checkLoginStatus() {
            const sessionId = getCookie('session_id');
            if (sessionId) {
                // éªŒè¯ä¼šè¯æœ‰æ•ˆæ€§
                fetch('/api/check_auth', {
                    method: 'GET',
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // å·²ç™»å½•ï¼Œè·³è½¬åˆ°ä¸»é¡µé¢
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                });
            }
        }

        // è·å– cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-msg');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µé¢
                    window.location.href = '/';
                } else {
                    // ç™»å½•å¤±è´¥
                    errorMsg.textContent = data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'ç™»å½•è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                errorMsg.classList.add('show');
                console.error('ç™»å½•å¤±è´¥:', error);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        // æŒ‰ Enter é”®æäº¤è¡¨å•
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
